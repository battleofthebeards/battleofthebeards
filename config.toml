  # Services section
  [params.services]
    enable = true
    title = "About"

    subtitle = "**The Battle of the Beards runs from 8.30am at the Bierkeller on March 29th, 2017.**<br><br>If you care about IT stuff and care about people too then get yourself there.<br><br>We're gonna have a fantastic day learning about different IT topics, meeting nifty folks, and letting off a bit of steam. We're gonna be sociable (yes, I know we’re IT people) and have positive human interactions that make a difference in each other’s lives.<br><br>Battle of the Beards started out as a fun user group event, where bristling techies would square off in our very own arena. Our Beardy Battlers would give presentations and winners would be decided based on the quality of their beards and their talks. The crowd went wild (and wanted more)! <br><br>Where our first events had a mere 3 contenders, this year we're upping the ante and there'll be at least 10 contenders! Whether their beard is permanent or just for the day, our Beardy Battlers will be delivering half-hour techie talks that'll be useful and engaging for anyone in IT. Every Beardy Battler will make a difference to your life.<br><br>If you come along you'll make a difference.<br><br>You'll make a difference in the room and to somebody you may never meet. That's because, after we've covered the costs, all proceeds will go to the [Campaign Against Living Miserably (CALM)](https://www.thecalmzone.net/). Supporting CALM means they can provide vital counselling services and save lives.<br><br>In our male dominated industry, we’re likely to be disproportionately affected by suicide. It was the cause of a quarter of all deaths of 20 - 34 year old males in [2014](http://webarchive.nationalarchives.gov.uk/20160105160709/http://www.ons.gov.uk/ons/rel/vsob1/mortality-statistics--deaths-registered-in-england-and-wales--series-dr-/2014/sty-what-do-we-die-from.html). That's a sad and uncomfortable fact. <br><br>We need to take care of ourselves and each other. <br><br>So let’s have some fun for a good cause!"
    ps = "PS Beards are not an entry requirement! Whilst Bring your own Beard (BYOB) is nice, this is a day open to anyone who wants to learn and support a good cause."
    [[params.services.row]]

    [[params.services.row.list]]
      icon = "fa-clock-o"
      title = "March 29, 2017"
      description = "Battle of the Beards takes place on March 29th, doors opening at 8:30am"
	  
    [[params.services.row.list]]
      icon = "fa-map-marker"
      title = "Beard-Keller"
      description = "Battle of the Beards will be taking place at the Cardiff [Bierkeller](http://thebierkeller.com/cardiff/)"
	  
    [[params.services.row.list]]
