      description = "[Tickets](//battleofthebeards.typeform.com/to/sq0GI4) are £15 to cover food and drinks, with the option to add a donation"
	  
    [[params.services.row.list]]
      icon = "fa-graduation-cap"
      title = "Informative"
      description = "The talks will cover the breadth of IT, and perhaps beyond! All talks will be introductory or widely applicable to anyone in IT. There'll be nifty case studies, introductions to languages, general computing talks around security, ethics, design patterns etc, and so on"

    [[params.services.row.list]]
      icon = "fa-heart"
      title = "Doing good"
      description = "Help combat the problem of male suicide. Attend for a good time, help others have a good time, and raise funds that will support the [Campaign Against Living Miserably (CALM)](https://www.thecalmzone.net/), a male suicide awareness and prevention charity, in offering vital emergency counselling services to those in need"

