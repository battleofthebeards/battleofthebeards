{{ "<!-- Services -->" | safeHTML }}
<section id="services" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.services.title }}{{ . }}{{ end }}</h2>
      </div>
    </div>
	 {{ range .Site.Params.services.row }}
    <div class="row text-center">
      {{ range .list }}
      <div class="col-md-4">
        <span class="fa-stack fa-4x">
              <i class="fa fa-circle fa-stack-2x text-primary"></i>
              <i class="fa {{ .icon }} fa-stack-1x fa-inverse"></i>
            </span>
        <h4 class="service-heading">{{ .title | markdownify }}</h4>
        <p class="text-muted">{{ .description | markdownify }}</p>
      </div>
      {{ end }}
    </div>
    {{ end }}
      
    <div class="row text-center">
      <p class="ps">{{ .Site.Params.services.ps | markdownify }}
        <p>
    </div>
  </div>
</section>
